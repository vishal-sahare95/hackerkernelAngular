<div class="d-flex justify-content-end"><button class="btn btn-info ms-3" [routerLink]="['/second-path-second-fouth-task/product']">add</button> </div>
<div class="d-flex justify-content-end me-5 col-5">
  <input type="search" class="form-control" name="seachData" id="" name="seachData" [(ngModel)]='seachData'>

</div>
<table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>sr no</th>
            <th>name</th>
            <th>price</th>
            <th>quantity</th>
            <th>action</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let product of productARR ; let i=index">
                <td >{{i+1}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.quantity}}</td>
                <td>
                    <button class="btn btn-info ms-3" (click)="deleteProduct(this.product.id)">delete</button>
                    <button class="btn btn-info ms-3" [routerLink]="['/second-path-second-fouth-task/product/'+this.product.id]">edit</button>
                </td>
            </tr>
        </tbody>
</table>
