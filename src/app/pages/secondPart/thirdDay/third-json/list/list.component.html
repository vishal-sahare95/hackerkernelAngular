n<div class="d-flex justify-content-end me-5"><button class="btn btn-info ms-3" [routerLink]="['/second-path-second-fouth-task/product']">add</button> </div>
<div class="d-flex justify-content-end my-3 me-5 mb-  ">
  <div class="col-5">
    <input type="search" class="form-control" name="seachData" id="" placeholder="search data"  [(ngModel)]='seachData'>
  </div>
</div>
<table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>sr no</th>
            <th>name</th>
            <th>price</th>
            <th>quantity</th>
            <th>action</th>
        </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="productARR.length>0">
            <tr *ngFor=" let product of productARR | search:seachData ; let i=index">
                <td >{{i+1}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.quantity}}</td>
                <td>
                    <button class="btn btn-info ms-3" (click)="deleteProduct(this.product.id)">delete</button>
                    <button class="btn btn-info ms-3" [routerLink]="['/second-path-second-fouth-task/product/'+this.product.id]">edit</button>
                </td>
            </tr>
          </ng-container>
            <ng-container  *ngIf="">

            </ng-container>

        </tbody>
</table>
