<div class="card p-5">
    <div class="d-flex justify-content-end"><button class="btn btn-info" [routerLink]="['/second-path/view/',dataObj.id]" [queryParams]="{editMode:true}" *ngIf="!editMode">edit</button></div>
   <div class="">
    <label>name of person</label>
    <div class="">
        <h4 *ngIf="isvisible">{{dataObj.name}}</h4>
        <input type="text"  [value]="dataObj.name" *ngIf="editMode">
    </div>
  
   </div>
   <div class="">
    <h6>product list</h6>
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
            <tr>
                <th>cxv</th>
                <th>xc</th>
                <th>cxvx</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dataObj.products">
                    <td scope="row">{{item.pname}}</td>
                    <td>xcv</td>
                    <td>xcv</td>
                </tr>

            </tbody>
    </table>
   </div>
</div>
