<div class="d-flex  justify-content-end ">
    <button class="btn btn-success" [routerLink]="['/reactive-form/add']">add products</button>
</div>
<div class="d-flex justify-content-center">
    <div class="col-6 d-flex  ">
   
    <table class="table table-striped table-hover">
    <thead>
        <tr  class="table-active">
            <th>name</th>
            <th>delete</th>
         
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productsArr ; let i=index">
            <td>{{product.name}}</td>
            <td ><button class="btn btn-danger" (click)="deleteProduct(product.id)">delete</button></td>
            <td ><button class="btn btn-danger" [routerLink]="['/second-path/view',product.id]">view</button></td>
           
        </tr>
      
    </tbody>
</table>
</div>
</div>
